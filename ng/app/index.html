<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrewControl</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- Fullscreen support for iOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Fullscreen support for Android -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .relayLabel {
            padding: 5px;
            margin: 5px;
        }

        .relayLabel.active {
            border: solid 2px #F44336;
            background-color: #E57373;
        }

        .relayLabel.inactive {
            border: solid 2px #9E9E9E;
            background-color: #E0E0E0;
        }

        .MashCtrl .task {
            padding: 0 6px;
        }

        .MashCtrl .task.selected {
            padding: 6px;
            background-color: #E57373;
            border: solid 2px #F44336;
        }
    </style>
</head>

<body ng-app="brewControl" layout="column">

<div ng-controller="FridgeCtrl" class="FridgeCtrl">
    <md-content layout="column">

        <md-whiteframe class="md-whiteframe-z2 md-padding">
            <div layout="row" layout-align="center center">
                <div>
                    <md-progress-circular md-mode="determinate" md-diameter="25" value="{{ data.pollProgress }}"></md-progress-circular>
                </div>
                <div layout="column">
                    <div ng-repeat="(key, value) in state.temperatures">
                        <div>{{ value | number : 2 }}°C {{ key }}</div>
                    </div>
                </div>
            </div>
        </md-whiteframe>

        <md-whiteframe class="md-whiteframe-z2 md-padding">
            <div layout="row" layout-align="center">
                <div ng-repeat="(key, value) in state.relays">
                    <div ng-class="{'relayLabel': true, 'active': value, 'inactive': !value}">{{ key }}
                    </div>
                </div>
            </div>
        </md-whiteframe>

        <md-whiteframe class="md-whiteframe-z2">
            <div layout="row" layout-align="space-around center">
                <div>Zieltemperatur {{ config.targetTemperature }}°C</div>
                <md-button class="md-raised"
                           ng-click="data.showEditTargetTemperature = !data.showEditTargetTemperature">Ändern
                </md-button>
            </div>
            <div layout="row" ng-show="data.showEditTargetTemperature">
                <md-slider flex min="0" max="25" ng-model="config.targetTemperature"></md-slider>
            </div>
            <div layout="column" layout-align="center center">
                <md-switch ng-model="config.coolerEnabled" ng-disabled="config.coolerEnabled === undefined">Kühlung
                    freigegeben
                </md-switch>
                <md-switch ng-model="config.heaterEnabled" ng-disabled="config.heaterEnabled === undefined">Heizung
                    freigegeben
                </md-switch>
            </div>
        </md-whiteframe>
    </md-content>
</div>

<script src="./bower_components/underscore/underscore-min.js"></script>
<script src="./bower_components/angular/angular.js"></script>
